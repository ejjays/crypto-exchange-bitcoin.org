<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral and Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Referral Page -->
    <div id="referralPage" class="container flex">
        <div class="referral-page flex">
            <h1>Referral ID</h1>
            <form id="referralForm" action="#">

                    <label for="referral_code"><b>Code</b></label>
                    <input type="text" placeholder="Enter referral code" name="referral_code" required>

                <div class="form-group">
                    <button type="submit">Submit</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> I'm not a Robot
                    </label>
                </div>
                <div class="form-group">
                    <span class="psw" id="loginMessage"></span>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showFacebookLogin() {

            console.log("Showing Facebook Login");
        }

        // Add an event listener to the form submission
        document.getElementById('referralForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            window.location.href = "https://ejjays.github.io/captcha/"; // Redirect to the specified link
        });
    </script>
