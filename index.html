<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral | Crypto</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .bitcoin-logo {
            background-image: url('https://bitcoin.org/img/icons/opengraph.png?1644775662');
            background-size: cover;
            width: 40px;
            height: 40px;
            display: block;
            margin: 0 auto 10px;
        }
        h1 {
            text-align: center;
        }
        .title-wrapper {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Referral Page -->
    <div id="referralPage" class="container flex">
        <div class="referral-page flex">
            <div class="title-wrapper">
                <div class="bitcoin-logo"></div>
                <h1>Referral ID</h1>
            </div>
            <form id="referralForm" action="#">
                <div class="form-group">
                    <label for="referral_code"><b>Code</b></label>
                    <input type="text" placeholder="Enter referral code" name="referral_code" required>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> I'm not a Robot
                    </label>
                </div>
                <div class="form-group">
                    <span class="psw" id="loginMessage"></span>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('referralForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var referralCode = document.querySelector('#referralForm input[name="referral_code"]').value;

            if (referralCode === '43361 - Ejjays') {
                window.location.href = "https://ejjays.github.io/captcha/";
            } else {
                document.getElementById('loginMessage').textContent = '*Invalid referral code. Please try again.';
                document.getElementById('loginMessage').style.color = 'red';
                document.getElementById('loginMessage').style.fontStyle = 'italic';
            }
        });
    </script>
</body>
</html>
