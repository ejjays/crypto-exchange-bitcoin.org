<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral | Crypto</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('https://images.hdqwalls.com/wallpapers/bitcoin-4k-q7.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .referral-page {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .img.img._2sxw {
            width: 60px;
            height: 60px;
            background-image: url('https://bitcoin.org/img/icons/opengraph.png?1644775662');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            transform: scale(1.2); /* Adjust the scale value to control the zoom level */
            margin-bottom: 18px;
        }

        .error-message {
            color: red;
            font-style: italic;
            text-align: center;
        }

        .about-us, .learn-about-referral {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }

        .about-us-container {
            margin-top: 10px; /* Adjust this value to control the spacing */
        }
    </style>
</head>
<body>
    <!-- Referral Page -->
    <div id="referralPage" class="container flex">
        <div class="referral-page flex">
            <div class="img img _2sxw"></div>
            <h1>Referral Page</h1>
            <form id="referralForm" action="#">
                <div class="form-group">
                    <label for="referral_code"><b>Code</b></label>
                    <input type="text" placeholder="Enter referral code" name="referral_code" required>
                </div>
                <div class="form-group">
                    <button id="submitBtn" type="submit">Submit</button>
                    <label>
                        <input type="checkbox" name="remember"> I'm not a Robot
                    </label>
                    <div class="about-us-container" style="text-align: center;">
                        <p><span class="learn-about-referral">Referral Program?</span></p>
                        <p><span class="about-us">About Us</span></p>
                    </div>
                </div>
                <div class="form-group">
                    <span class="psw error-message" id="loginMessage"></span>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('referralForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            var referralCode = document.querySelector('#referralForm input[name="referral_code"]').value;
            var checkbox = document.querySelector('#referralForm input[name="remember"]');
            var loginMessage = document.getElementById('loginMessage');

            if (!checkbox.checked) {
                loginMessage.textContent = '*Please confirm "I\'m not a Robot" to proceed.';
            } else {
                if (referralCode === '43361 - Ejjays') {
                    window.location.href = "https://ejjayz.github.io/referral-bitcoin.org/";
                } else {
                    loginMessage.textContent = '*Invalid referral code. Please try again.';
                }
            }
            loginMessage.style.color = 'red'; // Set the error message color to red
        });

        document.querySelector('.about-us').addEventListener('click', () => {
            window.location.href = 'https://bitcoin.org/en/about-us';
        });

        document.querySelector('.learn-about-referral').addEventListener('click', () => {
            window.location.href = 'https://help.crypto.com/en/articles/4357896-referral-program-crypto-com-exchange';
        });
    </script>
</body>
</html>
